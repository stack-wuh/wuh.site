# refs https://docs.github.com/cn/actions/publishing-packages/publishing-docker-images

name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.release_head_tags.outputs.tags }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: shadowu/wuh.site
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Output
        id: release_head_tags
        run: echo "::set-output name=tags::${{ steps.meta.outputs.tags }}"

  build_container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [push_to_docker]
    env:
      TAG_REF: ${{ github.ref }}
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker ps -a
            tag=`echo ${TAG_REF}|awk -F/ '{print $3}'`
            echo "[github bot] version:" ${tag}
            cd /home/next-web-app/frontend
            ./bin/clear-docker.sh
            ./bin/build-container.sh ${tag}
